<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

     <h1>Red Social Pajarito</h1>
     <h2>Que estas pensando?</h2>
     
     <form id="postForm" onsubmit="event.preventDefault(); postData()">
     <label for="postTitle">Titulo:</label>
     <input type="text" id="postTitle" required>
     <label for="postBody">Comentario:</label>
     <textarea type="text" id="postBody" required></textarea>
     <button type="submit">Enviar</button>
     </form>
     
     <ul id="postList"></ul>



   <script src="script.js"></script>
</body>
